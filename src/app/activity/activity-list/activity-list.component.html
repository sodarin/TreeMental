<section class="content">
  <div class="row">
    <div class="box">
      <div class="box-header with-border">
        <a class="btn btn-success btn-sm" (click)="create()"><span class="glyphicon glyphicon-plus"></span>创建我的活动</a>
        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px; margin-top: 7px;">
            <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right" placeholder="股票名称">

            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th style="width: 10px">#</th>
            <th>活动名称</th>
            <th>活动内容</th>
            <th>活动发布人</th>
            <th>发布时间</th>
          </tr>
          <tr *ngFor="let activity of activities | listFilter: 'name': keyword; let i = index">
            <td>{{i+1}}</td>
            <td>{{activity.name}}</td>
            <td>{{activity.desc}}</td>
            <td>{{activity.author}}</td>
            <td>{{activity.date}}</td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
