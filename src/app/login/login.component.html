<div id="main" class="container">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-offset-3">

      <div class="pane">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-user  admin text-default" >管理员登录</span>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" id="loginform" role="form" action="/LoginPage/index.html" method="post">
            <fieldset>
              <div class="form-group" >
                <div class="col-sm-offset-1 col-sm-10 login">
                  <input type="text" class="form-control form" name="username" id="username" placeholder="输入用户名" />
                  <div class="label col-sm-offset-1 col-sm-10" style="height:20px; font-size:15px">&nbsp;</div>
                </div>

              </div>
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login">
                  <input type="password" name="password" class="form-control form" id="password" placeholder="输入密码" />
                  <div class="label col-sm-offset-1 col-sm-10" style="height:20px;font-size:15px">&nbsp;</div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10 login">
                  <button id="button" type="submit" (click)="login()" class="btn btn-md btn-block btn-success ">登录</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
